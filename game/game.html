<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <head>ROCK, PAPER, SCISSORS!</head>

    <Section class="container">
        <div class="player">
            <input type="text" class="action" placeholder="Rock, Paper, Scissors">
            <p class="score">0</p>
        </div>
        <div class="computer">
            <input type="text" class="action" placeholder="Rock, Paper, Scissors" readonly>
            <p class="score">0</p>
        </div>
    </Section>

    <script src="main.js"></script>
</body>
</html>
